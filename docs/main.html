<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>KENLISTS</title>
  </head>
  <body class="bg-black text-white">
    <main class="w-screen xl:max-w-screen-lg xl:mx-auto">
      <div id="main-con" class="w-full h-full flex flex-col px-3">
        <h1 class="text-3xl font-bold my-12 text-center xl:text-6xl xl:my-20">
          Steelo Pro Playlists
        </h1>
        <div id="default-ui">
          <div class="w-full">
            <span class="text-sm my-1 xl:text-xl"
              >Select a playlist to extract hiphop songs from</span
            >
            <select
              name=""
              id=""
              class="w-full mb-4 py-2 px-2 text-lg font-bold text-black appearance-none xl:text-3xl xl:py-4 xl:px-4"
            >
              <option value="" class="w-full">Radar: Top 100 Global</option>
            </select>
            <div class="w-full">
              <button
                class="bg-green-500 w-full rounded-full text-lg text-white my-4 py-3 hover:bg-green-800 xl:block xl:w-4/5 xl:mx-auto xl:py-6 xl:text-3xl xl:my-12"
                id="load-pl-btn"
              >
                See Hiphop Songs in Playlist
              </button>
            </div>
            <div id="pl-con" class="my-6"></div>
          </div>
        </div>
        <button
          class="bg-green-500 text-lg text-white rounded-full my-4 mb-6 py-3 hover:bg-green-800 hidden"
          id="cr-pl-btn"
        >
          Get on Spotify
        </button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
