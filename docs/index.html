<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Log in: Steelo Pro</title>
  </head>
  <body class="bg-black text-white">
    <main class="w-screen h-screen">
      <section class="w-full h-full flex flex-col px-4">
        <h1
          class="font-bold text-start text-2xl my-16 xxs:my-10 xs:text-3xl xs:my-16"
        >
          Steelo Pro
        </h1>
        <div class="space-y-4">
          <h1 class="text-3xl">Ken's Spotify Playlist Generator</h1>
          <div class="text-md text-start">
            <p>Unlock Your Perfect Soundtrack!</p>
            <p>Create Personalized Playlists Tailored to Your Taste</p>
          </div>
        </div>
        <button
          class="w-full bg-green-500 text-white text-lg font-bold rounded-full my-24 py-3 xs:my-32"
          id="sp-login"
        >
          Log in with Spotify
        </button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
