<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Log in: Steelo Pro</title>
  </head>
  <body class="bg-black text-white">
    <main class="w-screen h-screen">
      <section
        class="w-full h-full flex flex-col px-6 md:px-12 xl:max-w-screen-lg xl:mx-auto xl:px-2"
      >
        <h1
          class="font-bold text-start text-2xl my-16 xxs:my-10 xs:text-3xl xs:my-16 sm:text-4xl sm:my-20 lg:text-5xl xl:text-6xl"
        >
          Steelo Pro
        </h1>
        <div class="space-y-8 sm:mt-8">
          <h1 class="text-3xl sm:text-4xl lg:text-5xl xl:text-6xl">
            Ken's Hiphop Playlist Generator
          </h1>
          <div class="text-md text-start sm:text-lg md:text-xl lg:text-2xl">
            <p>You like hiphop, get straight to it</p>
            <p>
              Extract the most popular hiphop songs from Spotify's biggest
              playlists
            </p>
          </div>
        </div>
        <button
          class="w-full bg-green-500 text-white text-lg font-bold rounded-full my-24 py-3 hover:bg-green-800 xs:my-32 sm:my-48 sm:py-5 sm:text-xl lg:py-7 lg:text-2xl lg:my-52"
          id="sp-login"
        >
          Log in with Spotify
        </button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
